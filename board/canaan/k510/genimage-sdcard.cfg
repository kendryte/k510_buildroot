image bootfs.vfat {
	vfat {
		files = {
			"bootm-bbl.img",
			"k510.dtb",
			"k510-hdmi.dtb",
			"u-boot_burn.bin",
			"uboot-sd.env",
		}
	}
	size = 30M
}

image sysimage-sdcard.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "bootfs.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext2"
	}
}
