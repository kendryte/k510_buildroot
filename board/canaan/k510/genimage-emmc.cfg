image bootfs.vfat {
	vfat {
		files = {
			"bootm-bbl.img",
			"k510.dtb",
			"k510-hdmi.dtb",
			"uboot-emmc.env",
		}
	}
	size = 30M
}

image sysimage-emmc.img {
	hdimage {
	}

	partition u-boot {
		partition-type = 0xC
		image = "u-boot_burn.bin"
		offset = 0x100000
		size = 1M
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "bootfs.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext2"
	}
}
